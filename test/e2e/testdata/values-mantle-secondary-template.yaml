image:
  repository: controller
  pullPolicy: IfNotPresent
  tag: latest

controller:
  role: secondary
  mantleServiceEndpoint: ":58080"
  ports:
    - containerPort: 58080
  objectStorageBucketName: {OBJECT_STORAGE_BUCKET_NAME}
  objectStorageEndpoint: {OBJECT_STORAGE_ENDPOINT}
  envSecret: export-data
  gcInterval: 1s
  env:
    - name: REQUEUE_RECONCILIATION_IMMEDIATELY
      value: "1"
  volumeMounts:
    - name: replication-tls-server-cert
      mountPath: /mnt/replication-tls-server-cert
    - name: replication-tls-client-cert
      mountPath: /mnt/replication-tls-client-cert
  volumes:
    - name: replication-tls-server-cert
      secret:
        secretName: cert-mantle-replication
    - name: replication-tls-client-cert
      configMap:
        name: mantle-primary-ca-crt

replicationService:
  type: NodePort
  port: 58080
  targetPort: 58080
  nodePort: 30007

webhook:
  enabled: true
  certificate:
    managedBy: helm 
